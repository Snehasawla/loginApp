<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='stylesheet' href="style.css" >
    <title>Register Page</title>
</head>
<body>
    <div class="text-center center-div" id="login">
        <div class="container w-25 border py-5">
            <div class="title pd-5">
                <h2 class="font-weight-bold">Register System</h2>
            </div>
            <form action= '/' method="post" class="pt-3">
                <div class="form-group pd-5">
                    <input type="name" name="name" placeholder="username" class="form-control">
                </div>
                <div class="form-group pd-5">
                    <input type="contact" name="contact" placeholder="contact Number" class="form-control">
                </div>
                <div class="form-group pd-5">
                    <input type="email" name="email" placeholder="email" class="form-control">
                    <small class='form-text text-muted text-left' >Register Email Address</small>
                </div>
                <div class="form-group pd-5">
                    <input type="password" name="password" placeholder="password" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success rounded-pill">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
